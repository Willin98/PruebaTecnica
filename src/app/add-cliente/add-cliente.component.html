<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Agregar Cliente</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>nombre</label>
            <input type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)] = cliente.nombre>
        </div>
        <div class="form-group">
            <label>apellido</label>
            <input type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            [(ngModel)] = cliente.apellido>
        </div>
        <div class="form-group">
            <label>Direccion</label>
            <input type="text"
            class="form-control"
            id="direccion"
            name="direccion"
            [(ngModel)] = cliente.direccion>
        </div>
        <div class="form-group">
            <label>fecha de nacimiento</label>
            <input type="text"
            class="form-control"
            id="fecha_nacimiento"
            name="fecha_nacimiento"
            [(ngModel)] = cliente.fecha_nacimiento>
        </div>
        <div class="form-group">
            <label>telefono</label>
            <input type="text"
            class="form-control"
            id="telefono"
            name="telefono"
            [(ngModel)] = cliente.telefono>
        </div>
        <div class="form-group">
            <label>email</label>
            <input type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)] = cliente.email>
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
