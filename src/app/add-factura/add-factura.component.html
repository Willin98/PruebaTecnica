<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Comprar</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>id producto</label>
            <input type="text"
            class="form-control"
            id="id_producto"
            name="id_producto"
            [(ngModel)] = detalle.id_producto>
        </div>
        <div class="form-group">
            <label>num factura</label>
            <input type="text"
            class="form-control"
            id="num_factura"
            name="num_factura"
            [(ngModel)] = detalle.num_factura>
        </div>
        <div class="form-group">
            <label>cantidad</label>
            <input type="text"
            class="form-control"
            id="cantidad"
            name="cantidad"
            [(ngModel)] = detalle.cantidad>
        </div>
        <div class="form-group">
            <label>precio</label>
            <input type="text"
            class="form-control"
            id="precio"
            name="precio"
            [(ngModel)] = detalle.precio>
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
