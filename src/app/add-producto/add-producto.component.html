<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Agregar Producto</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>nombre</label>
            <input type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)] = producto.nombre>
        </div>
        <div class="form-group">
            <label>precio</label>
            <input type="text"
            class="form-control"
            id="precio"
            name="precio"
            [(ngModel)] = producto.precio>
        </div>
        <div class="form-group">
            <label>stock</label>
            <input type="text"
            class="form-control"
            id="stock"
            name="stock"
            [(ngModel)] = producto.stock>
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
